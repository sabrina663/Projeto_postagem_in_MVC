<section>
    <article>
        <header>
            <h2>{{titulo}}</h2>
        </header>
        <p>{{conteudo}}</p>
        <br>
        <hr>
        <br>
        {% if comentarios == false %}
            <p>Nenhum comentario encontrado para essa postagem!</p>
        {% else %}
            {% for comentario in comentarios %}
                <h3>{{comentario.nome}}</h3>
                <p>{{comentario.comentario}}</p>
                <br>
            {% endfor %}
        {% endif %}
    </article>
</section>
