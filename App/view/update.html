<h1>Editar Publicação</h1>

<form action="http://localhost/MVC_projetos/?pagina=admin&metodo=update" method="post">
    <span>Titulo</span>
    <br>
    <input type="text" name="titulo" value="{{titulo}}">
    <br>
    <br>
    <span>Conteudo</span>
    <br>
    <textarea name="conteudo" cols="25" rows="5" >{{conteudo}}</textarea>
    <br>
    <input type="hidden" name="id" value="{{id}}">
    <br>
    <input type="submit" value="Alterar">
</form>
